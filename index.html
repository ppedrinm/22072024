<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GILBERTO MELHOR PROFESSOR</title>
</head>
<body>
    <h1>Atividade Formulário</h1>

    <div>
        <form>

        <fieldset width="200px">

            <legend> Envie uma mensagem preenchendo o formulário abaixo:</legend>

            <label for="usuario">Usuário:</label><br>
                <input type="text" name="usuario" id="usuario" placeholder="Meu Nome e Sobrenome"><br> <br>

            <label for="telefone">Seu telefone:</label><br>
                <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx"> <br> <br>
            
            <label for="Email">Seu Email:</label><br>
                <input type="email" id="Email" placeholder="meuemail@exemplo.com.br"> <br> <br>

            <label for="novidades">Deseja receber novidades?</label> <br>
                <input type="radio" name="novidades"  id="novidades"> Sim

                <input type="radio" name="novidades"  id="novidades"> Não <br> <br>

            <label for="mensagem" >Digite sua mensagem!: </label><br>
            <textarea name="mensagem" id="mensagem" rows="10" cols="50">Minha mensagem de exemplo!</textarea> <br> <br>

            <button>Enviar</button>

        </fieldset>

        </form>
    </div>
</body>
</html>
